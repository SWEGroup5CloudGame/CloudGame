<!DOCTYPE html>

<html>
    <head>
        <title>High Score Board</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    
    </head>
    
    <body>
        <div class="cloudtitle">
            <div class="cloudimg">
                <img src="images/cloud.png" alt="picture_cloud">
                <div class="cloudtext"> High Score Board</div>
            </div>       

        </div>

        <div class="newhigh">New Personal High Score!</div>


        <div class = "wrapper">
            <div class = "leaderboard-section">
               
            </div>

            <div class="uploadscore">
                <div class="promptscore">Upload Score?</div>
                <div class="entername">Enter Name:</div>
            </div>

            <div class="scores">
                <div class="currentscore"> Score: </div>
                <div class="previousbest"> Previous Best: </div>
            </div>


            <div class="header">
                <ul>
                        <li>Name</li>
                        <li>Score</li>
                        <li>Date</li>
                    </ul>
            </div>
                    
            <div class = "leaderboard-wrap">
                <div class ="leaderboard_item alltime">
                   
                   <!--FIRST ENTRY-->
                    <div class="leaderboard_mem">
                       
                    </div>

                   
                </div>
                
            </div>
        </div>

    </body>





</html>
